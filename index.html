<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="medias.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>
<body>
  <main>
    <section>
         <figure>
              <img src="images/image-product-desktop.jpg" alt="">
              <img src="images/image-product-mobile.jpg" alt="" class="image-mobile">
        </figure>
      <article>
        <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>


         <div class="values">
        
           <p>$149.99</p>
           <span> $169.99</span>

         </div>
         <button> <i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
      </article>
    
  </section>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://kit.fontawesome.com/da3d12f4f8.js" crossorigin="anonymous"></script>
</body>
</html>
